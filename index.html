<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="product">
    <img class="product__image" src="./images/image-product-mobile.jpg" alt="Image">
    <div class="product__info">
      <header class="product__type">Perfume</header>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__price">
        <span class="actual-price">$149.99</span>
        <span class="previous-price">$169.99</span>
      </div>
      
    </div>
    
    </div>
  </div>
</body>
</html>
